name: "all"
train_path: "data/raw/train.csv"
test_path: "data/raw/test.csv"
column:
  target: "Flow"
  date: "dtBaseDate"
  company_id: "AccountCode"
  company_name: "AccountName"
  bool_columns:
    # Is から始まる列
    - "IsBizDate"
    - "IsGotoDay_Biz"
    - "IsGotoDay_PrevBiz"
    - "IsGotoDay_NextBiz"
    - "IsFirstBizDate"
    - "IsLastBizDate"
    - "IsQuaterEndMonth"
    - "IsCalendarYearEndMonth"
    - "IsCalendarYearStartMonth"
    - "IsFiscalYearEndMonth"
    - "IsFiscalYearStartMonth"
    - "IsFiscalHalfYearEndMonth"
    - "IsFiscalHalfYearStartMonth"
    - "IsHoliday"
    - "IsDay_27_NextBizOrOrg"
    - "IsDay_28_NextBizOrOrg"
    - "IsDay_Bonus_PrevBizOrOrg"
    - "IsDay_6812m9d_NextBizOrOrg"
    - "IsDay_Pension_PrevBizOrOrg"
    - "IsBefore3PlusDayOff"
    # Is から始まらないが、実質的にbool列
    - "str_IsDay_普通交付税の交付"
    - "str_IsDay_年金定時払い"
    - "str_IsDay_国債大量償還"
    - "str_IsDay_法人税"
    - "str_IsDay_消費税"
    - "str_IsDay_保険"
    - "str_IsDay_源泉税"
    - "str_IsDay_利払い"
  str_columns:
    - "AccountCode"
    - "AccountName"
  int_columns:
    - "Day_From保険"
    - "Day_From利払い"
    - "Day_From国債大量償還"
    - "Day_From法人税"
    - "Day_From普通交付税の交付"
    - "Day_From源泉税"
    - "Day_From年金定時払い"
    - "Day_From消費税"
  ignore_columns:
    - "AccountName"
    # bool と重複する列
    - "str_IsLastBizDate"
    - "str_IsGotoDay_PrevBiz"
    - "str_IsCalendarYearEndMonth"
    - "str_IsHoliday"
    - "str_IsFiscalHalfYearStartMonth"
    - "str_IsBizDate"
    - "str_IsFiscalYearEndMonth"
    - "str_IsQuaterEndMonth"
    - "str_IsGotoDay_Biz"
    - "str_IsCalendarYearStartMonth"
    - "str_IsFiscalHalfYearEndMonth"
    - "str_IsFiscalYearStartMonth"
    - "str_IsGotoDay_NextBiz"
    - "str_IsFirstBizDate"
    - "str_IsDay_Pension_PrevBizOrOrg"
    - "str_IsDay_27_NextBizOrOrg"
    - "str_IsDay_Bonus_PrevBizOrOrg"
    - "str_IsDay_6812m9d_NextBizOrOrg"
    - "str_IsDay_28_NextBizOrOrg"
    - "str_IsBefore3PlusDayOff"
    # 重複するもの
    - "strWeekday_Kanji"
    # 個人的にいらないと思うのもの、扱いがめんどいもの
    - "FYear"
preprocess:
  derive_date_features: false
  onehot_max_card: 200
